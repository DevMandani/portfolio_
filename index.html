<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Dark mode styles */
        body.dark-mode {
            background-color: rgb(108, 117, 125);
            color: white;
        }
        body.dark-mode .navbar {
            background-color: rgb(108, 117, 125);
        }
        body.dark-mode .navbar .nav-link, body.dark-mode .navbar .navbar-brand {
            color: white !important;
        }
        body.dark-mode .navbar-toggler {
            border-color: white;
        }
        body.dark-mode .navbar-toggler-icon {
            background-color: white;
        }
    </style>

</head>
<body>
    
    <div class="reloade position-fixed w-100 text-bg-info z-3 top-0 start-0"  id="reloade" style="height: 100vh;width:100%;">
        <div class=" position-absolute top-50 start-50 translate-middle"  role="status">
            <span class=" img-fluid">
                <p class=" text-center">
                    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTFvbXdqYmV2bXVzaGR6bmY0ejRtYzg0YzdrYnpiMnloemN0cWd1byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qgQUggAC3Pfv687qPC/giphy.gif" height="200px" width="200px" alt="">
                </p>
                <span class="text-center text-white text-center fs-2 fw-bold animate__animated animate__zoomIn " >
                    <div class="typing-demo">
                        Welcome to my portfolio.
                    </div>
                </span>
            </span>
        </div>
    </div>

    <!-- navbar section start -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="" class="navbar-brand h1">
                    <img style="width: 10%;" class="br" src="img/Tres logos unifican todo el sistema de transportes de Budapest â€” Brandemia.jpg" alt="">
                </a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item fs-bold"><a class="nav-link fw-semibold">Home</a></li>
                        <li class="nav-item fs-bold"><a class="nav-link fw-semibold">About</a></li>
                        <li class="nav-item fs-bold"><a class="nav-link fw-semibold">Projects</a></li>
                       
                        <li class="nav-item fw-semibold"><a href="" class="nav-link">Contact</a></li>
                    </ul>
                </div>

                <div class="d-flex" style="column-gap: 10px;">
                    <button onclick="darkMode()"><i class="fa-solid fa-moon"></i></button>
                    <button onclick="lightMode()"><i class="fa-solid fa-sun"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <!-- navbar section ended -->

    <script src="index.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        function darkMode() {
            document.body.classList.add('dark-mode');
        }

        function lightMode() {
            document.body.classList.remove('dark-mode');
        }
    </script>
</body>
</html>
